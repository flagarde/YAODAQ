name: Docs

on:
  #push:
  #  branches-ignore:
  #    - '**'
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CMAKE_VERSION: 3.16.x
  BUILD_TYPE: Release

jobs:
  build:

    runs-on: macos-latest

    steps:
    - name: âž• Install required packages
      run: brew install doxygen
        && brew install sphinx-doc
        && pip3 install sphinx-rtd-theme
        && pip3 install breathe
        && pip3 install sphinx-sitemap

    - name: ðŸš€ Checkout
      uses: actions/checkout@v2.3.2

    - name: âž• Install cmake
      uses: jwlawson/actions-setup-cmake@v1.0
      with:
        cmake-version: '${{env.CMAKE_VERSION}}'
        github-api-token: ${{ secrets.GITHUB_TOKEN }}

    - name: ðŸ‘· Build docs
      run: cmake -S . -B build -DCMAKE_INSTALL_PREFIX=bin -DBUILD_DOCS=ON -DCMAKE_BUILD_TYPE=$ENV{BUILD_TYPE}
        && cmake --build build --config $ENV{BUILD_TYPE} --parallel ${N}
        && cmake --install build --prefix bin --strip
        && make install
        && touch .nojekyll

    - name: ðŸš€ Deploy docs
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages # The branch the action should deploy to.
        FOLDER: bin/docs/Sphinx/html # The folder the action should deploy.
        SINGLE_COMMIT: true
