<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>YAODAQ</title>
  <link rel="shortcut icon" href="./imgs/YAODAQ.png" />
  <link rel="stylesheet" href="css/yaodaq.css">
</head>

<body>
  <div class="signupSection">

    <div class="info">
        <h2>YAODAQ</h2>
        <img src="./imgs/YAODAQ.png" alt="YAODAQ logo" width="100" height="100">
        <p>Choose your DAQ page</p>
    </div>
    <form action="#" method="get" class="signupForm" name="signupform">
      <h2>Websocket infos</h2>
      <ul class="noBullet">
      <li>
          <label for="IP"></label>
          <input type="text" class="inputFields" id="ip" name="ip" placeholder="IP" value="" oninput="return userNameValidation(this.value)" required/>
      </li>
      <li>
          <label for="port"></label>
          <input type="text" class="inputFields" id="port" name="port" placeholder="Port" value="" oninput="return passwordValidation(this.value)" required/>
      </li>
      <li id="center-btn">
        <button type="submit" id="join-btn" formaction="./Viewer.html">Viewer</button>
        <button type="submit" id="join-btn" formaction="./Logger.html">Logger</button> </br>
        <button type="submit" id="join-btn" formaction="./HV.html">HV</button>
      </li>
      </ul>
    </form>
  </div>

</body>
</html>
