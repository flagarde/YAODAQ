<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>YAODAQ</title>


<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/yaodaq.css">


</head>

<body>

	<div class="signupSection">

		<div class="info">
    		<h2>YAODAQ</h2>
    		<img src="./YAODAQ.png" alt="YAODAQ logo" width="100" height="100">
    		<p>Choose your DAQ</p>
		</div>
		<form action="#" method="get" class="signupForm" name="signupform">
    	<h2>Websocket infos</h2>
    	<ul class="noBullet">
    	<li>
        	<label for="IP"></label>
        	<input type="text" class="inputFields" id="ip" name="ip" placeholder="IP" value="" oninput="return userNameValidation(this.value)" required/>
    	</li>
    	<li>
        	<label for="port"></label>
        	<input type="text" class="inputFields" id="port" name="port" placeholder="Port" value="" oninput="return passwordValidation(this.value)" required/>
    	</li>
    	<li id="center-btn">
    		<button type="submit" id="join-btn" formaction="./RPC.html">RPC</button>
        	<button type="submit" id="join-btn" formaction="./Crystal.html">Crystal</button>
    	</li>
    	</ul>
		</form>
	</div>

    <script src="js/index.js"></script>

</body>
</html>
